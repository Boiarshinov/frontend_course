<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Contact Dictionary. Form</title>
    </head>
    <body>
        <header>
            <span>Create new contact</span>
            <span>
                <a href="index.html">
                    <img src="../img/cross.svg" alt="close">
                </a>
            </span>
        </header>
        <hr>
        <form action="create_contact">
            <div>
                <div>First name</div>
                <input type="text" value="Type the person's name">
            </div>
            <div>
                <div>Last name</div>
                <input type="text" value="Type the person's last name">
            </div>
            <div>
                <div>Phone number</div>
                <input type="text" value="Type the person's phone number">
            </div>
            <div>
                <div>Email</div>
                <input type="email" value="Type email address">
            </div>
            <div>
                <div>Company name</div>
                <input type="text" value="Type the person's company name">
            </div>
            <div>
                <div>Job Title</div>
                <input type="text" value="«Sales Manager»,«Developer», etc.">
            </div>

            <div>
                <input type="button" value="Cancel" onclick='location.href="index.html"'>
                <button>Save Contact</button>
            </div>
        </form>
    </body>
</html>
